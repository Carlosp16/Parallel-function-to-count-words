<!DOCTYPE html>
<html>
<head>
	<title>Proyecto DAD</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-md-3">
				<img class="logo"></img>
			</div>
			<div class="col-md-6">
				<h1 class="project-title">Proyecto Desarrollo de aplicaciones distribuidas - Contador de palabras</h1>
			</div>
			<div class="col-md-3">
				<img class="logo"></img>
			</div>
		</div>
	</header>

	<section class="main-section container">
		<form class="contador" action="preprocesamiento.php" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<textarea id="texto" class="form-control" placeholder="Texto" name="texto"></textarea>
			</div>
			<div class="form-group">
				<input id="file" type="file" name="file">
			</div>
			<div class="form-group">
				<input type="text" name="palabra" class="form-control" placeholder="Palabra que desea contar" required>
				<input id="es" type="text" name="es" value="texto" hidden>
				<button type="submit" class="submit">Contar</button>
			</div>
		</form>
	</section>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		document.getElementById("file").onchange = function(){
			$("textarea").hide();
			document.getElementById("es").value = "file";
		};

		document.getElementById("texto").onchange = function(){
			$("#file").hide();
		};
	</script>
</body>
</html>
